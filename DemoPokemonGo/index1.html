<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokemon Go</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Mukta:300,400,500,600,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <script src="./public/js/jquery-3.3.1.slim.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script src="./public/js/login.js"></script>
</head>

<body>

    <div class="container-fluid main">
        <div class="myBackground">
            <div class="polygonBottom"></div>
            <div class="polygonBottom2"></div>
            <div class="polygonTop"></div>
        </div>
        <div class="container-fluid content ">
            <div class="row card-deck">
                <div class="col-md-8 contentLeft">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100 imgfullscreen" src="./public/images/pokemon_1.jpg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100 imgfullscreen" src="./public/images/pokemon_2.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100 imgfullscreen" src="./public/images/pokemon_3.jpg" alt="Third slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100 imgfullscreen" src="./public/images/pokemon_4.jpg" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <!-- het khung hinh anh -->
                <div class="col-md-4 contentRight">
                    <div class="Login">Login</div>
                    <form action="" method="post">
                        <input type="text" name="" id="UserName" placeholder="UserName" title="Username" 
                        autocomplete="off" autofocus>
                        <input type="password" name="" id="password" placeholder="Password" title="password"
                            autocomplete="off">
                        <div class="text-right p-t-8 p-b-31">
                            <a href="#">
                                Forgot password?
                            </a>
                            <a href="/register">
                                Sign Up
                            </a>
                        </div>
                        <input type="button" class="btn btn-primary btnregister" value="Login" onclick="Login()">
                    </form>
                </div>

                <!-- het khung dang ky -->
            </div>
        </div>
    </div> <!-- het khung dang ky -->
    </div>

</body>

</html>
